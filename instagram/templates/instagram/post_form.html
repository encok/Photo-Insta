            {% csrf_token %}

                <legend class="border-bottom text-center text-uppercase text-white mb-4">Create Post</legend>
                {{ form | crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Post</button>
            </div>
        </form>
    </div>

                    </li>
